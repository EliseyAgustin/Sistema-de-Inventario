<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System - Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <div class="flex items-center justify-between px-4">
                <h2 class="text-2xl font-semibold">Inventory App</h2>
                <button id="close-sidebar" class="md:hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="mt-10">
                <div id="user-info" class="px-4 py-2 mb-6">
                    <p class="text-sm">Bienvenido, <span id="user-name">Usuario</span></p>
                </div>
                
                <nav>
                    <a href="/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                        <i class="fas fa-chart-line mr-2"></i>Dashboard
                    </a>
                    <a href="/inventory" class="block py-2.5 px-4 rounded transition duration-200 bg-blue-600 text-white">
                        <i class="fas fa-boxes mr-2"></i>Inventario
                    </a>
                </nav>
            </div>
            
            <div class="absolute bottom-0 w-full px-4 py-4">
                <button id="logout-btn" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
                    <i class="fas fa-sign-out-alt mr-2"></i>Salir del sistema
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <button id="toggle-sidebar" class="text-gray-500 focus:outline-none md:hidden">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="text-xl font-semibold ml-4">Inventory Management</h1>
                    </div>
                    <div>
                        <button id="add-product-btn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>Añadir Producto
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Search and Filter -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                        <div class="flex-1">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-search text-gray-400"></i>
                                </span>
                                <input type="text" id="search-input" class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar productos…">
                            </div>
                        </div>
                        <div class="flex flex-col md:flex-row gap-4">
                            <select id="category-filter" class="w-full md:w-48 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Todas las categorías</option>
                                <!-- Categories will be loaded here -->
                            </select>
                            <select id="stock-filter" class="w-full md:w-48 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Todos los estados de stock</option>
                                <option value="in-stock">En stock</option>
                                <option value="low-stock">Bajo stock</option>
                                <option value="out-of-stock">Sin stock</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Products Table -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead>
                                <tr>
                                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Producto</th>
                                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Categoría</th>
                                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Precio</th>
                                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Stock</th>
                                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Estado</th>
                                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="products-table">
                                <!-- Products will be loaded here -->
                                <tr>
                                    <td colspan="6" class="py-4 px-4 text-center text-gray-500">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-xl font-semibold">Añadir Producto</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="mb-4">
                    <label for="product-name" class="block text-gray-700 text-sm font-medium mb-2">Nombre de Producto</label>
                    <input type="text" id="product-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="mb-4">
                    <label for="product-description" class="block text-gray-700 text-sm font-medium mb-2">Descripción</label>
                    <textarea id="product-description" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="product-category" class="block text-gray-700 text-sm font-medium mb-2">Categoría</label>
                    <select id="product-category" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <!-- Categories will be loaded here -->
                    </select>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="product-price" class="block text-gray-700 text-sm font-medium mb-2">Precio</label>
                        <input type="number" id="product-price" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" step="0.01" required>
                    </div>
                    <div>
                        <label for="product-cost" class="block text-gray-700 text-sm font-medium mb-2">Costo (Opcional)</label>
                        <input type="number" id="product-cost" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" step="0.01">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="product-stock" class="block text-gray-700 text-sm font-medium mb-2">Stock</label>
                        <input type="number" id="product-stock" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" required>
                    </div>
                    <div>
                        <label for="product-threshold" class="block text-gray-700 text-sm font-medium mb-2">Umbral de bajo stock</label>
                        <input type="number" id="product-threshold" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" value="10" required>
                    </div>
                </div>
                
                <div class="flex justify-end">
                    <button type="button" id="cancel-product" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 mr-2">Cancelar</button>
                    <button type="submit" id="save-product" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Stock Update Modal -->
    <div id="stock-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 id="stock-modal-title" class="text-xl font-semibold">Actualizar Stock</h2>
                <button id="close-stock-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="stock-form">
                <input type="hidden" id="stock-product-id">
                
                <div class="mb-4">
                    <p id="stock-product-name" class="font-medium"></p>
                    <p id="stock-current" class="text-sm text-gray-600"></p>
                </div>
                
                <div class="mb-4">
                    <label for="stock-type" class="block text-gray-700 text-sm font-medium mb-2">Tipo de transacción</label>
                    <select id="stock-type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="in">En stock</option>
                        <option value="out">Fuera de stock</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="stock-quantity" class="block text-gray-700 text-sm font-medium mb-2">Cantidad</label>
                    <input type="number" id="stock-quantity" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" value="1" required>
                </div>
                
                <div class="mb-6">
                    <label for="stock-notes" class="block text-gray-700 text-sm font-medium mb-2">Notas (Opcional)</label>
                    <textarea id="stock-notes" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2"></textarea>
                </div>
                
                <div class="flex justify-end">
                    <button type="button" id="cancel-stock" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 mr-2">Cancelar</button>
                    <button type="submit" id="save-stock" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Actualizar Stock</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Confirmar eliminación</h2>
                <button id="close-delete-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="mb-6">
                <p>¿Está seguro que desea eliminar este producto?</p>
                <p id="delete-product-name" class="font-medium mt-2"></p>
                <p class="text-red-600 text-sm mt-2">Esta acción no puede deshacerse.</p>
            </div>
            
            <div class="flex justify-end">
                <button id="cancel-delete" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 mr-2">Cancelar</button>
                <button id="confirm-delete" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Eliminar</button>
            </div>
        </div>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
